NTAName_deployment": "University Heights (South)-Morris Heights", "NTAType_deployment": "0", "NTAType_nta": "0", "OBJECTID": 84, "Shape_Area": "19642617.17", "Shape_Leng": "21833.871", "Shape__Area": 19642617.1749146, "Shape__Length": 21833.871003345223, "ambassadors involved in this deployment": "MK;VI;CC;ED;", "ambassadors who were on leave/in training during this deployment": "", "any surprise intel that we weren\u0027t expecting or wasn\u0027t on a survey?": "CC spoke with the Manager at the Heritage Pharmacy, and they declined to respond to the survey because they want to keep the two-hour metered parking for the \"owner\" to park in front of the business instead of NYCDOT changing to Commercial Parking then they wouldn\u0027t be able to park their private cars. ", "borough of deployed location(s)": "Bronx;", "community district / board": "", "completion time": "4/13/2023 14:57", "date of deployment": "4/12/2023", "deployment location(s) and/or address": "100 W Tremont Ave, Bronx, NY 10453", "deployment photo of the day": "https://nycdot.sharepoint.com/:i:/r/sites/StreetAmbassadors/Shared%20Documents/Apps/Microsoft%20Forms/Deployment%20Recap%20Report/Deployment%20photo%20of%20the%20day/20230412-%20BX%20-%20West%20%26%20East%20Tremont%20Ave%20-%20CC%20(7).jpg?csf=1\u0026web=1\u0026e=KApWFz", "deployment summary": "The team covered north side of the corridor on Tremont Ave from W Tremont Ave and University Ave to E Tremont Ave and Anthony Ave. Most participants stated parking is difficult for staff, customers and delivery trucks. Businesses mentioned throughout the corridor that they have issues receiving deliveries at their storefront and need loading zones that cater to their delivery trucks. Street Ambassadors encountered with other languages (Spanish, French, and Mandarin) by self-interpreted on this deployment.", "did you have any notable interactions with anyone?": "There is no enforcement of the traffic rules on , and private vehicles park without consequences. One of the \"Delivery only\" signs it\u0027s damaged by stickers put by people and it\u0027s not visible at all. Most blocks have metered parking on the stretch of East Tremont from Grand Concourse to Anthony Ave. Street Ambassadors saw bicyclists and Citibike riders riding on the sidewalk. There is much construction on the Grand Concourse. The team noticed a new bike lane are building and repaving by DOT.\n\nThere was limited, narrow sidewalk space between Grand Concourse/Monroe to Anthony Ave. There were individuals experiencing mental health issues and several times, Street Ambassadors were  approached and asked for money or other resources. The sanitation on East Tremont Ave from Jerome Avenue to Anthony Avenue was quite poor. There were individuals publicly urinating on sidewalks and tree pits. Merchants repeatedly mentioned dire safety and security concerns along East Tremont Avenue. Food retails disposed of oil on sidewalks and into the curbside. This created a safety hazard as sidewalks which were already crowded became slick with old oil and curbsides as well. The oil created sidewalk stains and a foul odor during the heat. \n\nThere were a few neighborhood loading zones between Jerome and Grand Concourse. Street Ambassadors photographed these signs. These signs (in English and Spanish) are badly graffitied and not legible. Private cars parked in them and merchants had to double park box trucks to unload goods.", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "No", "did you take a car? if so, which type": "Did not take a car (Ambassador staff)", "email": "anonymous", "email address of lead project manager (pm):": "sfeller@dot.nyc.gov", "email address of unit director or deputy director (if applicable):": "", "email address:": "edeng@dot.nyc.gov", "garage address from where the vehicle was taken": "", "how many surveys did you complete today (if applicable)?": "A Spanish speaking deli merchant said \"waiting for Bx1, Bx2 are too much. They are always late. The Bx26 is okay.\"\n\n\"There is a very restricted area for parking. They have to double park in the front. The truck delivery spaces are always occupied by private vehicles. There has been much construction in the area, like one year until now.\" ", "how many total giveaways were distributed?": "", "how much project literature was distributed? (if applicable)": "", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "3", "id": "1017", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 7, "index_right": "83", "indicate deployment type": "Merchant Survey;", "language(s) requested (if applicable)": "Spanish;", "latitude": "40.84992", "longitude": "-73.9133", "name": "", "name of translators (if applicable, indicate language next to name, comma separated)": "Andrea; Julia", "name/number of dot vehicle": "", "overnight vehicle authorization - was authorization approved?": "", "person doing recap:": "Ellie", "please share any additional thoughts or comments you have regarding the overall health and safety of the team during today\u0027s deployment": "Feeling temperature is much higher than the one shown on weather forecast. The team felt distressed to work in this location and the environmental factors made it difficult to focus on the survey. ", "question": "", "quote of the day": "", "start time": "4/13/2023 14:23", "supported project or campaign": "TD: Tremont Avenue Better Buses", "today\u0027s temperature": "80", "translator experience (any comments about the translator?)": "", "uniqueid": "20230412TD01", "unit/office supported": "Transit Development;", "weather": "Sunny;", "what kind of feedback was common": "", "what kinds of patterns did the team observe in the field?": "Majority businesses reported their delivery trucks need to double park on Tremont Ave. The business located at the corner of University Ave and W Tremont Ave observed double parking across the street (south side of West Tremont Ave) by the school during school hours. The owner also complained about the pedestrian island is bad because it makes traffic congestion.\n\nGolden dragon survey was conducted in Mandarin Chinese. They observed double parking cars throughout the day. \u00e2\u20ac\u0153I have seen double parking cars since I get to the store in the morning.\u00e2\u20ac\u009d Box trucks from grocery store next block always double park at their storefront to make deliveries. Owner mentioned car accidents happen a lot at this intersection (Creston Ave and E Tremont Ave) with cars making dangerous left turn into Tremont Ave.\n\nManager of LA ANTILLANA MEAT MARKET mentioned BX 36 Bus stops in front of the Market sometimes have bus bunching so they have to stop at least in front of the store. There are two bus stops, one near Anthony Ave and one-half block near Monroe Ave, and the tractor-trailers have to park there. Manager also complained about the traffic on Tremont Ave. \n\nA merchant at Wine and Liquor said that someone came by last year to do a similar survey but changes to East Tremont Avenue were not beneficial to her business. She said parking was removed from the community and more loading zones and metered parking spots are needed for vehicles visiting nearby clinics and businesses. The business owner mentioned delivery vehicles are box trucks coming from New Jersey via the GW Bridge and Brooklyn via the BQE. The business was receiving many pallets of goods from a double parked box truck during the survey. There is a loading zone but trucks could not use it.  Wine and Liquor store also mentioned the area has high safety and security concerns.", "what was the shift time?": "10AM - 6PM", "who drove?": ""}  riders\nA woman who identified as being from the local Italian-American community said that she rides buses to and from the Arthur Avenue area on a daily basis. She travels to nearby hospitals and Hunts Pt. She said the bus to Hunts Pt runs excellently. She said buses in the Fordham Rd. area needs to have more courtesy because they see people running and knocking on the bus doors and do not open the door even if the buses stop at the red light. The participant said )\n\"Come on, man, it wouldn\u0027t cost you anything to open the doors and let people on.\"\nA participant said she has not taken buses in the area since 1976 due to\nthe reliability and conditions of the bus service and conditions on the buses. She said, \"I\u0027m not doing it. I\u0027m never going to do it, and I\u0027m not doing access-a-ride either. I\u0027m calling a cab. Forget your buses.\"\nAn older adult participant said:\nHow many people use walkers on buses? How do they know who needs to actually sit and who uses the walker to avoid payment?\nA participant with her daughter and older adult mom took an access-a-ride to get to Arthur Ave. They enjoyed the area and said if buses were safe and efficient for all of them, they would use them to get here because they didn\u0027t know how to navigate without access-a-ride.\nA young woman, who works at the Dinner and comes from Tremont Ave, says about an area for short-term parking: I don\u0027t know because there is a lot of parking meters in this area.\nUnsatisfied with the bus service because it doesn\u0027t come too often. In the morning rush, there is a lot of traffic, and if I miss the bus, I have to wait longer for the next bus.\nThe co-owner of Catania\u0027s Pizzeria responded to the survey and disagrees with installing the Bus lane because it takes away parking spaces from customers. He also drives to work and said it\u0027s difficult to find parking. Usually takes around 20 minutes to drive to Arthur, but today because there is no school, it only spent 8 minutes. He said short-term parking should be on Fordham Rd.\nA respondent lives at 207th Street and takes the local subway #1, then takes the BX12 to come to Arthur Ave, but it takes too long, so she takes the Metro North instead. Her mother lives here. Very dissatisfied with the Bus service.\nThe bus user says the buses take too long, the evening service is too bad, and the bus schedule is inconsistent. Sometimes the buses several come at the same time. For example, for three buses then, it takes a long to wait for the bus.", "borough of deployed location(s)": "Bronx;", "community district / board": "", "completion time": "4/11/2023 15:45", "date of deployment": "4/6/2023", "deployment location(s) and/or address": "2306 Arthur Ave, Bronx, NY 10458", "deployment photo of the day": "", "deployment summary": "The Street Ambassadors set up in front of Catania\u0027s Pizzeria, on the corner of Prince Coffee House NY, where we had ample space and a highly pedestrianized area for people coming to Arthur\u0027s Avenue in different directions. There was a range of suburban shoppers, tourists, domestic and international, and locals on the street during the day. Participants walked from locally or drove from nearby in the Bronx. Older adults who passed by during previous deployments with handcarts still declined to take the survey.\nSpanish-speaking participants who lived right in the Arthur Avenue area returned to the site because they were on their daily walk to the supermarket on Arthur Avenue. Two participants wanted to retake the survey, but VI remembered them and gave them the bags to help them out with their errands. VI confirmed and asked them did you take the survey for buses last week, and they said yes.", "did you have any notable interactions with anyone?": "- Most participants were locals who visited daily and people working in the area.\n- The cars double parked exacerbated a lot of honking and noise due to blocking two lanes of traffic, especially on Arthur\u0027s Avenue. Some drivers were enraged and drove fast \u00f0\u0178\u2019\u00a8 while they could. Only one road lane was active.\n- Consistent double parking all day. Some people were unloading boxes of merchandise between double-parked vehicles and crossing from the Public Parking space (crossing between parked cars).\n- Long lines of customers trying to get into the stores.\n- It\u0027s a very crowded area. Participants said it\u0027s always crowded; locals and tourists walk here.", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "No", "did you take a car? if so, which type": "FleetShare", "email": "anonymous", "email address of lead project manager (pm):": "DKhuu@dot.nyc.gov", "email address of unit director or deputy director (if applicable):": "", "email address:": "ccorcino@dot.nyc.gov", "garage address from where the vehicle was taken": "Old Slip Garage ", "how many surveys did you complete today (if applicable)?": "\"Buses take too much time in traffic. When I go to the Montefiore and Lincoln Hospitals.\" \"TheBX17 bus it\u0027s the worst. The traffic along Fordham is horrible.\" 91 years old man. \"The parking along Third Avenue near Fordham is a bad spot for short-term parking because it\u0027s a lot of crime, and people won\u0027t park there.\" The respondent works in the Hospital and parks in the Hospital parking lot.", "how many total giveaways were distributed?": "37", "how much project literature was distributed? (if applicable)": "37", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "5", "id": "1015", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 8, "index_right": "88", "indicate deployment type": "Shopper Survey;", "language(s) requested (if applicable)": "Italian ;Spanish;", "latitude": "40.85365", "longitude": "-73.889", "name": "", "name of translators (if applicable, indicate language next to name, comma separated)": "Sergio Ortiz- Spanish, Angela Marrera - Spanish/Italian", "name/number of dot vehicle": "1662A", "overnight vehicle authorization - was authorization approved?": "No - need permission/authorization", "person doing recap:": "Claudia", "please share any additional thoughts or comments you have regarding the overall health and safety of the team during today\u0027s deployment": "We could use the bathroom at Prince Coffee House New York, and the closest playground alsohad bathroom facilities open until 4:00 pm.", "question": "", "quote of the day": "0", "start time": "4/11/2023 15:28", "supported project or campaign": "TD: Transit - Arthur Avenue Shoppers Survey", "today\u0027s temperature": "53", "translator experience (any comments about the translator?)": "Sergio sometimes he doesn\u0027t concentrate on the job. He needs improvement. Angela did a good interpretation in Spanish. She is very helpful.", "uniqueid": "20230406TD01", "unit/office supported": "Transit Development;", "weather": "Cloudy;", "what kind of feedback was common": "", "what kinds of patterns did the team observe in the field?": "- Most participants said short-term parking would be helpful to come to buy, but they don\u0027t know well the area or said do not have any idea where this should be because of the space, it\u0027s very limited around Arthur Avenue.\n- Most shoppers said they spent little time looking for parking or more than 15 minutes looking for a parking spot which stated a long time. Most parked on-street metered parking.\n- Some respondents pointed out the necessity of bike lanes as an alternative to transportation in the area. \"there are no bike lanes in here.\"\n- One respondent says the short-term parking should be away from the restaurants because people tend to spend more time eating in a restaurant.\n- Participants who took the bus supported the busway, with many saying it would be a \"Great idea to speed up buses.\"\n- Some participants said buses are the main mode of transit in the Bronx. Buses in this area serve a lot of people with disabilities.\n- The participants said they drive to the area because of shopping and they wouldn\u0027t have to carry packages or bags in Public Transit.\n- The participants said it\u0027s always crowded; locals and tourists walk here.\n- Intersections near schools are dangerous. Some cars do not yield to pedestrians and near school PS. 32 the crossings are hazardous, Mothers walking with children commented on this issue.", "what was the shift time?": "10AM - 6PM", "who drove?": "ED"}, "type": "Feature"}, {"bbox": [-73.9190251197916, 40.855927110016, -73.8901630562218, 40.8735556462076], "geometry": {"coordinates": [[[-73.9061481148419, 40.8732684966908], [-73.9060806044704, 40.873250712654], [-73.9060195191848, 40.8732352811409], [-73.9059126886871, 40.8732041087135], [-73.9058675932833, 40.8731909528866], [-73.905715678413, 40.8731466140545], [-73.9046787078314, 40.8726281713873], [-73.9045934575334, 40.8725728458546], [-73.904593373747, 40.872572792513], [-73.9045933144581, 40.8725727386892], [-73.9045223071498, 40.8725036838109], [-73.9045221295319, 40.8725035030743], [-73.9045220002564, 40.8725033146716], [-73.904470510887, 40.8724239201432], [-73.9044704388756, 40.8724238125339], [-73.9044703920498, 40.8724236861828], [-73.9044415326455, 40.8723387908262], [-73.9044415095874, 40.8723387112337], [-73.9044414980217, 40.8723386200917], [-73.9044357120875, 40.8722536011063], [-73.9044900295775, 40.8705868400439], [-73.9044214563018, 40.8703695674569], [-73.9040373504853, 40.8699574552503], [-73.9037511833233, 40.8696039184703], [-73.9031880983938, 40.8691572820834], [-73.9023594725676, 40.868704412157], [-73.9020486251933, 40.8685802534909], [-73.901728853294, 40.8684699 , 40.8722369570918], [-73.9084651047639, 40.8726290832922], [-73.9077441337078, 40.8728542439364], [-73.9074663233175, 40.8735556462076], [-73.9067012729132, 40.8734050540422], [-73.9066302964882, 40.8733886706971], [-73.9063645902936, 40.8733273392169], [-73.9062480737002, 40.8732956680643], [-73.9061481148419, 40.8732684966908]]], "type": "Polygon"}, "id": "89", "properties": {"BoroCode_deployment": "2", "BoroCode_nta": 2, "BoroName_deployment": "Bronx", "BoroName_nta": "Bronx", "CDTA2020_deployment": "BX07", "CDTA2020_nta": "BX07", "CDTAName_deployment": "BX07 Fordham-Bedford Park-Norwood (CD 7 Approximation)", "CDTAName_nta": "BX07 Fordham-Bedford Park-Norwood (CD 7 Approximation)", "CountyFIPS_deployment": "5", "CountyFIPS_nta": "005", "NTA2020": "BX0701", "NTA2020_deployment": "BX0701", "NTAAbbrev_deployment": "UnvrsHts_N", "NTAAbbrev_nta": "UnvrsHts_N", "NTAName": "University Heights (North)-Fordham", "NTAName_deployment": "University Heights (North)-Fordham", "NTAType_deployment": "0", "NTAType_nta": "0", "OBJECTID": 90, "Shape_Area": "18313195.68", "Shape_Leng": "27360.61825", "Shape__Area": 18313195.684939265, "Shape__Length": 27360.61824809024, "ambassadors involved in this deployment": "VI;CC;MK;ED;CUNY Interns: Jalen \u0026 Michel ;", "ambassadors who were on leave/in training during this deployment": "YH;AB;", "any surprise intel that we weren\u0027t expecting or wasn\u0027t on a survey?": "There was a Spanish speaking participant who was coping with mental health issues in a safety vest similar to those we use for the students that remained around the tent. I asked him if he needed help in Spanish, but he was nonverbal. He showed me his identification on his vest pouch, he wanted to be acknowledged and made noises while pointing to the ID card, he was not in any way harmful, but I could not help him beyond interpretation into Spanish. He was nonverbal and could not take the survey. I gave him the giveaway because I felt empathy for the person. ", "borough of deployed location(s)": "Bronx;", "community district / board": "", "completion time": "10/11/2022 12:54", "date of deployment": "10/7/2022", "deployment location(s) and/or address": "371 E Fordham Rd, Bronx, NY", "deployment photo of the day": "", "deployment summary": "The team set-up for the day at Bryan Park on Fordham rd. The tent remained relatively busy throughout the day. The sidewalks are full of people throughout the day and even more so after school hours. The MTA buses are especially crowded after school hours. A participant said \"People are disrespectful to students who commute to school using the MTA buses in the morning. People push the students and do not give them any space.\" This participant also said people fight on the MTA buses causing safety and security concerns during peak hours. A participant with her grandkids said the new buses are better suited for strollers and carts, they have specific spaces for these devices. Another bus user mentioned some people need the walkers/assistive devices and get onto the bus with them. Some participants provided a neutral bus service rating stating private vehicular traffic and traffic in general is one of the reasons the bus is late. Participants commented in Spanish \u00e2\u20ac\u0153Es Porque es lento el bus. Es Bien lento el bus en Fordham. Debido al tr\u00c3\u00a1fico\u00e2\u20ac\u009d.\" meaning \"It is slow, it is very slow due to traffic.\" \n\nAnother participant commented \"A veces se tardan mucho los buses y cuando llegan, est\u00c3\u00a1n llenos. El tr\u00c3\u00a1fico y el tr\u00c3\u00a1nsito son los problemas. Se tardan los buses demasiado en un tramo de tres\ncuadras aqu\u00c3\u00ad en Fordham.\u00e2\u20ac\u009d meaning \"Sometimes buses are very late and when they arrive, they arrive full. The traffic and transit are the problems. There are too many buses within a three-block stretch on Fordham Rd.\"\n\n\nA participant noted there is a lot of construction at the beginning of W Fordham Rd which backs things up along the entire stretch. Most of the participants completely and overwhelmingly agreed with many saying in both English and Spanish \" Yes, yes, yes, yes, we need a busway. Absolutely. It is needed on Fordham Rd specially to separate the buses from the traffic!\"\n\nAnother participant said \u00e2\u20ac\u0153Strongly agree to install a bus lane. Traffic is major issue; I am always late for work.\u00e2\u20ac\u009d\n\nA participant who identified as 81 years old said \u00e2\u20ac\u0153Sometimes traffic is bad, but I feel satisfied with the service because if the bus is full, I can take another bus.\u00e2\u20ac\u009d\n\nA participant said, \u00e2\u20ac\u0153People get on the bus with hand carts, and they obstruct the way for people riding the bus.\u00e2\u20ac\u009d\n\nA participant who identified as a 60-year-old woman said, she likes the bus \u00e2\u20ac\u0153Porqu\u00c3\u00a9 tomo el BX12 y llego m\u00c3\u00a1s r\u00c3\u00a1pido.\u00e2\u20ac\u009d meaning \"Because I take the BX12, I arrive much faster.\"", "did you have any notable interactions with anyone?": "", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "FleetShare", "email": "virizarry2@dot.nyc.gov", "email address of lead project manager (pm):": "KGebhart@dot.nyc.gov", "email address of unit director or deputy director (if applicable):": "", "email address:": "Virizarry2@dot.nyc.gov", "garage address from where the vehicle was taken": "28-11 Queens Plaza N, LIC, NY 11101", "how many surveys did you complete today (if applicable)?": "57", "how many total giveaways were distributed?": "57", "how much project literature was distributed? (if applicable)": "5", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "965", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 22, "index_right": "89", "indicate deployment type": "Shopper Survey;", "language(s) requested (if applicable)": "Spanish;", "latitude": "40.86207", "longitude": "-73.8922", "name": "Vincent Irizarry", "name of translators (if applicable, indicate language next to name, comma separated)": "Algenis Alvarez, Spanish \u0026 Gisselle Ortiz, Spanish", "name/number of dot vehicle": "1662A", "overnight vehicle authorization - was authorization approved?": "No - need permission/authorization", "person doing recap:": "Vincent", "please share any additional thoughts or comments you have regarding the overall health and safety of the team during today\u0027s deployment": "", "question": "", "quote of the day": "Traffic.\u00e2\u20ac\u009d It\u00e2\u20ac\u2122s not the city\u00e2\u20ac\u2122s fault. It\u00e2\u20ac\u2122s the traffic on Fordham Rd. \u00e2\u20ac\u0153", "start time": "10/11/2022 12:17", "supported project or campaign": "TD: Fordham Bus Rider Survey", "today\u0027s temperature": "", "translator experience (any comments about the translator?)": "Both are satisfactory.", "uniqueid": "20221007TD01", "unit/office supported": "Transit Development;", "weather": "Hot (70 - 80 degrees);Sunny;Warm (50 - 60 degrees);", "what kind of feedback was common": "I spoke with an older adult, 76 years old, who was a Spanish speaking participant who said\u00e2\u20ac\u009d More people need to be checking on the wellness of people who are suffering from mental health issues such as depression because people are jumping into the street, sleeping on the buses and streets. These individuals need some form of support from the government. There should be someone from the government checking on those sleeping on the benches in the parks and on the streets, and someone checking to see if those struggling who are sleeping on the buses to see if they are alive and okay.\u00e2\u20ac\u009d The Spanish speaking participant said, \"thank you for the outreach.\" and at the end of the conversation said in both English and Spanish \"Entendiste, did you understand what I\u0027m saying?\"  The participant and her son, who was in his 50s remained in Bryan Park throughout the entire deployment and slept on the benches and concrete bench slabs. The left towards the end of the deployment. \n\nI Gave one of the BX bus maps (received these from Sarah in Transit) to an older adult Spanish speaking participant who was specifically looking for it. \n\nMost of the participants reported not feeling safe from vehicular traffic while crossing the street on Fordham Rd.\n\nSome participants mentioned they used motorcycles, private cars, bicycles or scooters to reach their destination and not the bus. The survey generated in the respective logic/question order to capture these responses. ", "what kinds of patterns did the team observe in the field?": "Bicycles, scooters and electric scooters rode consistently on the sidewalk. \n", "what was the shift time?": "10AM - 6PM", "who drove?": "ED"}, "type": "Feature"}, {"bbox": [-73.9004340029205, 40.8634846534351, -73.8814703140217, 40.8830288957393], "geometry": {"coordinates": [[[-73.8871299267032, 40.8828237195403], [-73.8871461290865, 40.8827519413808], [-73.8871664727289, 40.8825848051719], [-73.8870710469931, 40.8824851904957], [-73.8859521368637, 40.8805157062184], [-73.8858282234998, 40.8799161917819], [-73.885787102961, 40.8796251681345], [-73.885756824959, 40.8793214115669], [-73.8856765996283, 40.8788808045841], [-73.8854120992748, 40.8791099775897], [-73.8852782504593, 40.8792259628472], [-73.8850556134251, 40.8789011698467], [-73.884893133447, 40.8786143104589], [-73.8847721673511, 40.8784033221359], [-73.8846993061127, 40.8782784931455], [-73.8846123171092, 40.8781294566767], [-73.8839304892414, 40.8769612593174], [-73.8838400143953, 40.8768062435 X07 Fordham-Bedford Park-Norwood (CD 7 Approximation)", "CDTAName_nta": "BX07 Fordham-Bedford Park-Norwood (CD 7 Approximation)", "CountyFIPS_deployment": "5", "CountyFIPS_nta": "005", "NTA2020": "BX0702", "NTA2020_deployment": "BX0702", "NTAAbbrev_deployment": "BdfrdPk", "NTAAbbrev_nta": "BdfrdPk", "NTAName": "Bedford Park", "NTAName_deployment": "Bedford Park", "NTAType_deployment": "0", "NTAType_nta": "0", "OBJECTID": 91, "Shape_Area": "24553606.44", "Shape_Leng": "20847.60538", "Shape__Area": 24553606.43606273, "Shape__Length": 20847.60537900693, "ambassadors involved in this deployment": "AB;ED;CC;VI;MK;", "ambassadors who were on leave/in training during this deployment": "YH;RT;", "any surprise intel that we weren\u0027t expecting or wasn\u0027t on a survey?": "", "borough of deployed location(s)": "Bronx;", "community district / board": "", "completion time": "10/7/2022 12:32", "date of deployment": "10/5/2022", "deployment location(s) and/or address": "East Fordham Rd, between Marion Ave \u0026 Webster Ave, Bronx, NY 10458", "deployment photo of the day": "", "deployment summary": "Street Ambassadors set up a tent and table to conduct intercept surveys on East Fordham Rd, in between Marion Ave and Decatur Ave. Our station was at a bus stop serving the Bx9 and Bx12. The weather was drizzly, delaying the start of deployment but we were able to have a productive day.\u00e2\u20ac\u2039\n\nTwo Interpreters (Spanish) were kept busy as most people who approached the station required interpretation services. The Spanish-speaking population kept Vincent and Claudia busy as they are also fluent.\u00e2\u20ac\u2039\n\nParticipant feedback centered around bus delays due to traffic congestions, crowded buses, crowded sidewalks, accessibility concerns, bus stop amenities, mopeds on sidewalks, driver\u00e2\u20ac\u2122s failure to yield at intersections, pedestrian crossings, and personal safety.\u00e2\u20ac\u2039\n\nParticipants gave support for strengthening the bus lane on Fordham requesting enforcement of drivers who block buses with curbside parking during rush hours. A few participants had concerns about bus lanes as pointless unless enforcement was genuine.\u00e2\u20ac\u2039", "did you have any notable interactions with anyone?": "\u00e2\u20ac\u009dThere are a lot good things of using the bus, because they helped me transport from place to place.\u00e2\u20ac\u009d\u00e2\u20ac\u2039\n\nClaudia heard from several Arther Ave workers who complained about the bus stop changes with the Bx12, saying they have to walk farther. They are worried about the walk in the Winter.\u00e2\u20ac\u2039\n\nAnother participant mentioned the new bx12 stops as too far: \u00e2\u20ac\u0153please return the stop to E Fordham Rd and Decatur Ave.\u00e2\u20ac\u009d On the other side of that conversation, a participant said there are too many buses stopping close together, causing bumper car-like traffic jams on the bus lanes. \"Spread the bus stops out,\" he suggested.\n\nEllie spoke to a nurse who commutes daily to Fordham Rd from Harlem. She told her the redesigned Bx15 no longer goes to Manhattan so she has to \u00e2\u20ac\u0153wait an extra 30 to 45 minutes for the M125 bus.\u00e2\u20ac\u009d\u00e2\u20ac\u2039\n\nA direct quote from a senior to Allison and Vincent: \u00e2\u20ac\u0153These buses is nasty and ya\u00e2\u20ac\u2122 need to take away the cloth seat on the bus because it is a disgrace to the community. There is no way to properly clean that cloth seating. There are too many people. There are people spitting and pissing on the bus. Please let that cloth seat go. It is not sanitary. And the bus stop shelters are nasty, men are [pissing] on them. The bus stop shelter should be clean like your city agency tent here,\u00e2\u20ac\u009d The women tapped on the metal pole of the tent. \u00e2\u20ac\u0153Do you see my dear how clean this pole on your tent is? Nice and spotless. We deserve the same respect and cleanliness.\u00e2\u20ac\u009d \u00e2\u20ac\u2039\n\nA 77-year old man said he has had to go to the middle of the bus lane to get on a bus that couldn\u00e2\u20ac\u2122t drive up to the curb (car parked at bus stop). \u00e2\u20ac\u2039\n\n\u00e2\u20ac\u2039\n\n\u00e2\u20ac\u2039", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "FleetShare", "email": "ABlanchette@dot.nyc.gov", "email address of lead project manager (pm):": "dkhuu@dot.nyc.gov", "email address of unit director or deputy director (if applicable):": "kgebhart@dot.nyc.gov", "email address:": "ablanchette@dot.nyc.gov", "garage address from where the vehicle was taken": "Queens Plaza N Lot, LIC, NY 11101", "how many surveys did you complete today (if applicable)?": "", "how many total giveaways were distributed?": "40", "how much project literature was distributed? (if applicable)": "", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "964", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "Car\u00e2\u20ac\u2122s antilock brakes were locking up due to rain and heavy wait load. \u00e2\u20ac\u2039\nVI drove to site to avoid incident, to go easy on the vehicle brakes and put air in the tires. \u00e2\u20ac\u2039\nOnce air was placed into the tires, the brakes were less sensitive. \u00e2\u20ac\u2039\nRear windshield (back of the car) wiper blade needs to be replaced. It was scraping the rear windshield window during heavy down pour.\u00e2\u20ac\u2039\nFront wiper blades recently replaced functioned well during the heavy downpour. \u00e2\u20ac\u2039\n\n ", "index_deployment": 23, "index_right": "90", "indicate deployment type": "Shopper Survey;", "language(s) requested (if applicable)": "Spanish;", "latitude": "40.86564", "longitude": "-73.8895", "name": "Allison Blanchette", "name of translators (if applicable, indicate language next to name, comma separated)": "Ana B Rubi (Spanish), Algenis Alvarez (Spanish)", "name/number of dot vehicle": "1662A", "overnight vehicle authorization - was authorization approved?": "", "person doing recap:": "Allison", "please share any additional thoughts or comments you have regarding the overall health and safety of the team during today\u0027s deployment": "", "question": "", "quote of the day": "\u00e2\u20ac\u009dThere are a lot good things of using the bus, because they helped me transport from place to place.\u00e2\u20ac\u009d \u00e2\u20ac\u0153Do you see my dear how clean this pole on your tent is? Nice and spotless. We deserve the same respect and cleanliness.\u00e2\u20ac\u009d \u00e2\u20ac\u2039", "start time": "10/7/2022 12:08", "supported project or campaign": "TD: Fordham Rd Bus Rider Surveys", "today\u0027s temperature": "", "translator experience (any comments about the translator?)": "The translators were personable, professional, and understood the survey / deployment needs straight away. They were kept busy all day providing their services.", "uniqueid": "20221005TD01", "unit/office supported": "Transit Development;", "weather": "Balmy (50 - 60 degrees);Drizzle;Cloudy;", "what kind of feedback was common": "Traffic was brought up by nearly all participants, including one who doesn\u00e2\u20ac\u2122t take the bus anymore because traffic was causing unreliable service. \u00e2\u20ac\u0153I take three subways instead.\u00e2\u20ac\u009d\u00e2\u20ac\u2039\n\nBus crowding was noted as a concern by many, with extra concern for people with disabilities, strollers, or seniors. One participant told Allison that crowded buses lead to people with wheelchairs left at the curb. A senior echoed concerns about accessibility, pointing out that the crowding issue for those who need to sit for safety or comfort are not given access to seats by younger people. On this issue of crowding and seating, a few participants brought up people sleeping on buses, extending their bodies across more than one seat.\u00e2\u20ac\u2039\n\nPedestrian safety from vehicles was noted by many participants who said crossing is difficult because drivers turning do not yield.\u00e2\u20ac\u2039\n\nBus bunching was brought up related to traffic. Watching crowded buses pass by was a pain point for many bus riders.\u00e2\u20ac\u2039\n\nParticipants bothered when they see people board the bus and not pay. One of those bothered by it said she doesn\u00e2\u20ac\u2122t know why she pays while others don\u00e2\u20ac\u2122t while another said its important to keep paying because if everyone steals fares, there will be no more money to support the buses.\u00e2\u20ac\u2039", "what kinds of patterns did the team observe in the field?": "Several NYPD officers in the area due to recent bank robberies, jewelry heists, and random attacks.\u00e2\u20ac\u2039\nNYPD approaching vehicles in bus lane, speaking to drivers who then moved vehicles out of bus lane.\nSeveral young people passing by the tent asking for a dollar. One person without pants on asked for $3 so she could buy a shirt. A man set up a tent in the middle of the Fordham Rd divider, by Webster Ave.\u00e2\u20ac\u2039\nElectric modes being driven on the sidewalk seemed to be mostly delivery service workers. \u00e2\u20ac\u2039\nSpeeding cars on Fordham when they found the space to switch lanes, maneuvering around pedestrians crossing. The vehicular traffic is traveling at high speeds in both directions, but the eastbound traffic appeared faster\u00e2\u20ac\u2039\nCrowded buses.\u00e2\u20ac\u2039\nBus bunching.\u00e2\u20ac\u2039\nVehicles in the bus lane.\u00e2\u20ac\u2039\nCyclists weave in and out of heavy vehicular traffic.", "what was the shift time?": "10AM - 6PM", "who drove?": ""}, "type": "Feature"}, {"bbox": [-73.8871664727289, 40.8666104764943, -73. "15721133.7", "Shape_Leng": "22139.01146", "Shape__Area": 15721133.702194214, "Shape__Length": 22139.01145779164, "ambassadors involved in this deployment": "VI;ED;AB;", "ambassadors who were on leave/in training during this deployment": "YH;MK;DY;CC;", "any surprise intel that we weren\u0027t expecting or wasn\u0027t on a survey?": "A person approached a Street Ambassador and said they applied for the Overnight Delivery Pilot. They are interested in starting a logistics business, his name is Randall Wade and he asked for a card to follow up. The SA offered to take his name and email to pass along however the participant would not give the email and started talking in a peculiar manner that make the SA think the person was looking for something other than starting a logistics company. ", "borough of deployed location(s)": "Bronx;", "community district / board": "", "completion time": "5/19/2022 15:09", "date of deployment": "5/18/2022", "deployment location(s) and/or address": "Bainbridge Ave \u0026 Gun Hill Rd Bronx, NY 10467", "deployment photo of the day": "", "deployment summary": " Street Ambassador team set up a table on E Gun Hill Rd Rd by the corner of Bainbridge Rd, in the Norwood section of the Bronx. E Gun Hill Rd begins at Jerome Ave, three blocks west of our outreach station. The immediate area is part of the Montefiore Medical Center / Einstein College of Medicine. People driving or walking onto Bainbridge seemed to be going through the Montefiore Medical Pavilion for work, health visits, or visits. The sidewalks are dotted with food vendors (hot dog cart, food truck), the Avon lady, free phones, and a bus stop with many shelters near 210th St. \nMost participants spoke English but we leaned on Vincent to provide Spanish Interpretation. CUNY Service Corps Intern Angelo also provided Spanish interpretation in the latter part of the day. \nThe sidewalk and street traffic at the intersection were busy throughout the day. It was sunshine and light sweater weather, with ample trees and foliage to provide late Spring shade coverage. \nBuses that cross Gun Hill Rd on Bainbridge: Bx34, Bx 16. \nBuses that turn onto Gun Hill Rd: Bx10, Bx28, Bx30, Bx38. \nParticipants spoke about late-night safety concerns, accessibility concerns, traffic congestion causes buses to be unreliable, crowded buses being uncomfortable, and frustration with chronic fare evasion. Participants requested lower bus fares, more frequent service during off-peak hours, enforcement against fare evasion, cleaner buses and bus stops, more EV charging stations, and traffic calming.\n", "did you have any notable interactions with anyone?": "Vincent spoke to Michael Matos - Green Initiatives Engineering at Montefiore who expressed interest in Earth Day and Bike Month (May) events. \n\nThe EV parking on Dekalb Ave on Gun hill Rd is blocked by non-electric cars \u00e2\u20ac\u015395 percent of the time.\u00e2\u20ac\u009d The participant recommended the NYCDOT paint the pavement differently because drivers do not follow the signs. \u00e2\u20ac\u0153Make it pop. Paint it green for green vehicles\u00e2\u20ac\u00a6 and put EV part white in stencil so they do not miss it,\u00e2\u20ac\u009d the participant said. ", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "Did not take a car (Bikes staff)", "email": "ABlanchette@dot.nyc.gov", "email address of lead project manager (pm):": "Feller, Sarah \u003csfeller@dot.nyc.gov\u003e", "email address of unit director or deputy director (if applicable):": "", "email address:": "ablanchette@dot.nyc.gov", "garage address from where the vehicle was taken": "", "how many surveys did you complete today (if applicable)?": "30", "how many total giveaways were distributed?": "52", "how much project literature was distributed? (if applicable)": "", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "899", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 25, "index_right": "91", "indicate deployment type": "Shopper Survey;", "language(s) requested (if applicable)": "", "latitude": "40.88109", "longitude": "-73.8785", "name": "Allison Blanchette", "name of translators (if applicable, indicate language next to name, comma separated)": "", "name/number of dot vehicle": "", "overnight vehicle authorization - was authorization approved?": "", "person doing recap:": "Allison", "please share any additional thoughts or comments you have regarding the overall health and safety of the team during today\u0027s deployment": "", "question": "", "quote of the day": "", "start time": "5/19/2022 14:44", "supported project or campaign": "TD: Transit: Gun Hill Rd", "today\u0027s temperature": "", "translator experience (any comments about the translator?)": "", "uniqueid": "20220518TD01", "unit/office supported": "Transit Development;", "weather": "Sunny;Warm (50 - 60 degrees);", "what kind of feedback was common": "The team received more feedback outside the survey questions, several noteworthy comments include:\n\nA participant who works for MTA and takes the Bx28 and Bx30 said the only concern they have is chronic fare evasion. They said drivers do not say anything because they are afraid of assault.\n\nParticipant often takes the bus home at 11:30 pm or at 5 am (works in a hospital) so they wish the buses were more frequent during late/early hours. They also requested a bus lane to keep bus traffic moving.\n\nParticipant wishes bus drivers would \"stop and check if anyone falls\" and \"wait for elders or disabled riders to sit before moving bus.\"\n\nA participant drives here but sometimes takes the bus here to get to work. They said Gun Hill Rd has too much traffic and congestion for a bus lane. Webster Ave \u0026 Gun Hill Rd is bad, they pointed out.\n\nA participant said she takes the 2 train and Bx38 at night on occasion and they feel unsafe to travel alone due to how quiet it is. \"Sometimes I have to wait more than 20 minutes. I would never take the bus that late alone.\"\n\nA participant requested to bring attention to buses rounding the curb \u00e2\u20ac\u201c awareness of the driver\u0027s blind spot when pedestrians are crossing because the driver can\u0027t always see them. \n \n (Positive note: newer buses have the sound \"the bus is turning.\")", "what kinds of patterns did the team observe in the field?": "Aggressive turning at the intersection of Gun Hill Rd and Bainbridge. Heavy pedestrian traffic.  Mopeds on sidewalks. Vehicles blocking crosswalks.", "what was the shift time?": "10AM - 6PM", "who drove?": ""}, "type": "Feature"}, {"bbox": [-73.915786584556, 40.8721656394519, -73.8966838541422, 40.8907172617871], "geometry": {"coordinates": [[[-73.8979160506701, 40.8905549886292], [-73.8980166037241, 40.8903228419158], [-73.8984636688656, 40.8894849871675], [-73.8994028540423, 40.8875863200729], [-73.8995404197189, 40.8873078106596], [-73.8997790613531, 40.8868246614969], [-73.8998325686177, 40.8867163311159], [-73.8999056789825, 40.886568017862], [-73.899783945562, 40.8865374181159], [-73.8997273099436, 40.8865231816175], [-73.8989271416675, 40.8863917965814], [-73.8973847839278, 40.8860950665685], [-73.8971578769419, 40.8860531190176], [-73.8968832070242, 40.8860076420493], [-73.8966838541422, 40.8859728856285], [-73.897470257991, 40.8853602817076], [-73.8978235474619, 40.8850850649806], [-73.8978781484826, 40.8850380929082], [-73.898405455096, 40.8845844488454], [-73.8984786653284, 40.8845206059199], [-73.8986019880361, 40.8844130604762], [-73.8987685738918, 40.8842223892906], [-73.8992007750339, 40.8837276890987], [-73.8992497779622, 40.8836715997579], [-73.8 "005", "NTA2020": "BX0802", "NTA2020_deployment": "BX0802", "NTAAbbrev_deployment": "Kngbrdg", "NTAAbbrev_nta": "Kngbrdg", "NTAName": "Kingsbridge-Marble Hill", "NTAName_deployment": "Kingsbridge-Marble Hill", "NTAType_deployment": "0", "NTAType_nta": "0", "OBJECTID": 94, "Shape_Area": "12312474.02", "Shape_Leng": "19810.96362", "Shape__Area": 12312474.02133298, "Shape__Length": 19810.963624772332, "ambassadors involved in this deployment": "", "ambassadors who were on leave/in training during this deployment": "", "any surprise intel that we weren\u0027t expecting or wasn\u0027t on a survey?": "", "borough of deployed location(s)": "Bronx", "community district / board": "", "completion time": "", "date of deployment": "8/14/2019", "deployment location(s) and/or address": "Broadway \u0026 225Th", "deployment photo of the day": "", "deployment summary": "The Street Ambassadors set up at 2 separate locations, one team was stationed  \nnear the bx20/9 bus stop and other was stationed near the bx7 stop, along Broadway \u0026 225th street. This allowed us to capture feedback from people traveling various locations within the area . One MTA worker mentioned that the no parking zones along the bus stops should be enforced with urgency along with other vehicles being in the bus lanes. Another bus driver stated that the best way for the buses to be faster would to have bus only lanes, instead of merging with other vehicles.\nA few respondents mentioned that there should be more buses and more drivers, because the buses tend to be very crowded. The team also heard many complaints of buses \u00e2\u20ac\u0153bunching\u00e2\u20ac\u009d, where multiple buses would arrive back to back and the wait would be very long for the next bus to arrive or either the buses would also arrive out of service; which makes it very difficult for passengers to get to their destinations. One women stated that the bus has been slow for a couple months now, she decided to walk to Dyckman from 225th an ": 24343.004927751568, "ambassadors involved in this deployment": "", "ambassadors who were on leave/in training during this deployment": "", "any surprise intel that we weren\u0027t expecting or wasn\u0027t on a survey?": "Some think there are parking spaces are available while others think the opposite.", "borough of deployed location(s)": "Bronx", "community district / board": "", "completion time": "", "date of deployment": "3/29/2021", "deployment location(s) and/or address": "E Gun Hill Rd; Between Webster Ave And Bainbridge", "deployment photo of the day": "", "deployment summary": "A USPS supervisor noted they have deliveries which begins at 2:00 am, while delivery pick-ups and drop-offs are made in the back of the building on 211th Street, it\u0027s a bit difficult since they don\u0027t have dedicated commercial space to allow their trucks, even an 8\u0027 wheeler to park on the same block. There is an ongoing construction of a residential building that will take a couple of years, so this part of the building cannot park. The residents and nearby dwellers have been very upset with the Post Office because of space\u0027s usage, sometimes have slashed their personal management vehicles tires and broke their  windows. The Post Office has installed cameras which have been very helpful when there are assailants stealing packages from the trucks. However, it is a daily battle to find parking for the trucks and box trucks from the USPS service. Current Traffic sign states (No PARKING 7:00 am- 6:00 pm) Monday -Friday, Temporary Construction Regulator. There is also double parking that affects the box trucks impeding their access to the street. \n\nSome salons and barber shops operate on an appointment basis, which in turn makes it a bit harder to capture their customer flow, some also mentioned it\u0027s also a bit difficult to keep their business running due to current events.\n\nThere are Sanitation issues on both the North and South sided from limit to limit of the corridor, it was reported sanitation does an inadequate job leaving behind litter and is not using water which creates dust and pollution in the community. \nA merchant mentioned it would be great for businesses to pool together to hire a cleaning service such as those provided by BIDS around the city via paid membership. \nBusinesses near the gas station located on Boston Rd and Gun Hill Rd. reported abandoned cars in the streets, while some have flat tires and don\u0027t seem to be operating.\n", "did you have any notable interactions with anyone?": "", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "", "email": "", "email address of lead project manager (pm):": "", "email address of unit director or deputy director (if applicable):": "", "email address:": "", "garage address from where the vehicle was taken": "", "how many surveys did you complete today (if applicable)?": "", "how many total giveaways were distributed?": "", "how much project literature was distributed? (if applicable)": "", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 63, "index_right": "111", "indicate deployment type": "Merchant Survey", "language(s) requested (if applicable)": "", "latitude": "40.873509", "longitude": "-73.8542628", "name": "", "name of translators (if applicable, indicate language next to name, comma separated)": "", "name/number of dot vehicle": "", "overnight vehicle authorization - was authorization approved?": "", "person doing recap:": "", "please share any additional thoughts or comments you have regarding the o d/or address": "2204 White Plains Rd, The Bronx, NY 10467", "deployment photo of the day": "", "deployment summary": "Field deployment began on the west side of Boston Rd where it intersects with White Plains Rd. We wrapped up between E 211th St to E 212th St.\nDeployment was straightforward. Most merchants were receptive to speak but required more explanation of why we were there. The safety concern for Boston Rd was widely acknowledged.\n\n", "did you have any notable interactions with anyone?": "Supervisor of Retina Medical told a Street Ambassador the residents are pleased with widened sidewalks at the intersection of Thwaites Pl and Boston Rd.\n\nQuality Tile manager said delivery trucks need to double park to unload because cars always park at their storefront. They requested parking meters to prevent people from parking for long periods of time.\n\nPhil, owner of New York Motors Group Solutions, said s a construction company nearby parks trucks on Boston Rd in a manner that obstructs traffic. He said everyone has complained about this. Other Street Ambassadors received complaints about the construction company during merchant surveys. The team observed the trucks and forklifts parked in the middle of Boston Rd. \n", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "Did not take a car (Ambassador staff)", "email": "ABlanchette@dot.nyc.gov", "email address of lead project manager (pm):": "Bschwed@dot.nyc.gov", "email address of unit director or deputy director (if applicable):": "", "email address:": "ablanchette@dot.nyc.gov", "garage address from where the vehicle was taken": "", "how many surveys did you complete today (if applicable)?": "", "how many total giveaways were distributed?": "", "how much project literature was distributed? (if applicable)": "", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "990", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 17, "index_right": "109", "indicate deployment type": "Merchant Survey;", "language(s) requested (if applicable)": "Spanish;", "latitude": "40.85805", "longitude": "-73.8672", "name": "Allison Blanchette", "name of translators (if applicable, indicate language next to name, comma separated)": "Delania (Spanish), Rafael (Spanish)", "name/number of dot vehicle": "", "overnight vehicle authorization - was authorization approved?": "", "person doing recap:": "Allison", "please share any additional thoughts or comments you have regarding the overall health and safety of the team during today\u0027s deployment": "", "question": "", "quote of the day": "A salesman at Toyota said, \u00e2\u20ac\u0153vehicles are speeding and playing incredibly loud music on Boston Road, it becomes particularly more prevalent in the summertime. A speed camera would be good on Boston Road.\u00e2\u20ac\u009d ", "start time": "2/23/2023 12:57", "supported project or campaign": "RIS: Boston Rd Merchant Survey", "today\u0027s temperature": "40", "translator experience (any comments about the translator?)": "Both interpreters were helpful in bridging the language barrier gap.", "uniqueid": "20230222RIS01", "unit/office supported": "Research, Implementation, \u0026 Safety - RIS;", "weather": "Cloudy;", "what kind of feedback was common": "Street Ambassadors heard complaints about intersections being difficult to cross due to confusing lights and wide crossing distances. We received requests for better traffic lights for vehicles turning onto Boston Rd from side streets.\n\nVendor parking not a pressing issue.\n\nMany participants reported little to no double-parked vehicles at their storefront due to low traffic and ticket enforcement on Boston Rd. \n\nBusinesses complained about vehicles from auto shops occupy the curbside, and park and block their sidewalk. ", "what kinds of patterns did the team observe in the field?": "Car washes and auto industry places extend business space onto sidewalks and along curbs. \n\nConfusing intersection crossings.\n\nOff-street parking and side street parking availability.", "what was the shift time?": "10AM - 6PM", "who drove?": ""}, "type": "Feature"}, {"bbox": [-73.870945561222, 40.8696646164415, -73.847445375784, 40.8953853143068], "geometry": {"coordinates": [[[-73.847445375784, 40.8869868278639], [-73.8474884957869, 40.8869228347498], [-73.8478591808986, 40.8863727087181], [-73.8479052895463, 40.8863042807015], [-73.8479884275144, 40.8861804147563], [-73.8480230641425, 40.8861288112929], [-73.8480505879746, 40.8860878044815], [-73.8480955601482, 40.8860208026852], [-73.8481372650342, 40.8859586661204], [-73.8481731940432, 40.885905138135], [-73.8482097608896, 40.8858506574379], [-73.8482508208028, 40.8857894834049], [-73.8482867489668, 40.8857359553817], [-73.848323315627, 40.8856814746469], [-73.8483655795598, 40.8856185071484], [-73.8484641487987, 40.8854693286763], [-73.8487652574792, 40.8850136129777], [-73.8488218493851, 40.8849279632474], [-73.8492788279484, 40.884249800833], [-73.8497362903359, 40.8835640991467], [-73.8502029023973, 40.8828781658806], [-73.8506526395481, 40.8822000855721], [-73.8511074439172, 40.8815172665682], [-73.851567414805, 40.8808336591228], [-73.852034213383, 40.8801482673703], [-73.8524844668787, 40.8794719994245], [-73.8520715258194, 40.8793059521215], [-73.8518670455551, 40.8790671594321], [-73.8513851494038, 40.8784845180842], [-73.850920368998, 40.877901735437], [-73.8521135829239, 40.8773061740976], [-73.8525499496085, 40.8770998813527], [-73.851723769721, 40.8768516652319], [-73.8509332752887, 40.8758383086511], [-73.8506909645971, 40.8754949720559], [-73.8514338877864, 40.874995565029 ccess rate speaking to merchants and most merchants provided valuable feedback in regards to their delivery patterns. Majority of businesses reported to see double parking at their storefronts throughout the day.\n\n", "did you have any notable interactions with anyone?": "The owner of Christian Store asked a lot of questions about the parking in front of his store. Although he thinks the parking should be left as it is because USPS already have No Parking at all times and most people double park to drop off deliveries, Street Ambassador explained the challenges of allocating space for both commercial parking and private vehicles. USPS trucks take a lot of the parking spaces and people must double park there in the morning, that is the reason for a No Standing sign for other vehicles, however there is a car Service next door and cab drivers parked there as well while they need to do some paperwork.", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "Did not take a car (Ambassador staff)", "email": "EDeng@dot.nyc.gov", "email address of lead project manager (pm):": "molson@dot.nyc.gov", "email address of unit director or deputy director (if applicable):": "", "email address:": "edeng@dot.nyc.gov", "garage address from where the vehicle was taken": "", "how many surveys did you complete today (if applicable)?": "", "how many total giveaways were distributed?": "", "how much project literature was distributed? (if applicable)": "", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "988", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 18, "index_right": "111", "indicate deployment type": "Merchant Survey;", "language(s) requested (if applicable)": "Spanish;", "latitude": "40.87124", "longitude": "-73.8669", "name": "Ellie Deng", "name of translators (if applicable, indicate language next to name, comma separated)": "Aida Garcia; Andrea Jurado", "name/number of dot vehicle": "", "overnight vehicle authorization - was authorization approved?": "", "person doing recap:": "Ellie", "please share any additional thoughts or comments you have regarding the overall health and safety of the team during today\u0027s deployment": "", "question": "", "quote of the day": "\u00e2\u20ac\u0153This is the first time that NYC DOT asked a lot of questions. This is probably because they want to make some changes to the street.\u00e2\u20ac\u009d  \u00e2\u20ac\u0153Please leave the street as it is. We do not need changes\u00e2\u20ac\u009d  ", "start time": "2/16/2023 13:04", "supported project or campaign": "RIS: White Plains Road", "today\u0027s temperature": "56", "translator experience (any comments about the translator?)": "", "uniqueid": "20230215RISK01", "unit/office supported": "Research, Implementation, \u0026 Safety - RIS;", "weather": "Sunny;", "what kind of feedback was common": "-Pioneer Supermarket manager said they have garage for trucks to park and unload but since there are multiple trucks coming in before noon they would need to double park at storefront and use sidewalk to unload.\n-Businesses expressed concern about losing parking space because they think the parking should be more accessible for customers who come to visit and shop.\n-Healthcare center located in the corner of Waring Ave and White Plains Rd said they have a big space for private parking. However, they usually use Waring Ave where they have a door directly to the room to receive the supplies. The main shipment is received every month and they unload at Waring Ave.\n-A pharmacy located next to a drug rehabilitation center closer to Burke Ave on the east side of White Plains Rd mentioned that social workers with an official license plate use majority of the curbside parking and/or double park. This merchant was not supportive of bicycle infrastructure or bike lanes on White Plains Rd. \n-A supermarket on the east side of White Plains Road near Pelham Parkway North receives a high volume of deliveries, we confirmed 15 per hour with the merchant. The supermarket has a large private parking lot and multiple NYC DOT truck loading zones are located curbside. The business does not have any difficulty receiving deliveries but noted they are constantly busy unloading and loading outgoing deliveries. It\u00e2\u20ac\u2122s a store that serves as a major main supermarket for the community. \n-Business complained about commercial parking on Astor Ave and Pelham Pkwy N takes away many parking space so people who come to shop or work cannot find parking and need to double park. \n-One business located on west side of White Plains Rd mentioned mailing trucks usually park across the street on the loading zone because there is a bus stop at their storefront. And their customers usually come by using walking or public transit so not much parking issues for their business.", "what kinds of patterns did the team observe in the field?": "-The team did not see any cyclists or scooter riders using the bike lane that finishes at Burke Ave. Most of bike lanes are blocked by vehicles, even having parking spaces open and available to park but cars choosing obstructing the bike lane. Instead scooter users were riding in the middle of the road.\n-UPS and FedEx vehicles 99% of the time double parked on White Plains Rd even if they have a parking space available. Their vehicles rather double parked than occupy a parking space since they can also might get stuck by a double parked vehicle.\n-Lack of enforcement along White Plains Rd. Some vehicles were parked on No Standing zones. \n-Consistent double parking along White Plains Rd. Rampant placard abuse by the construction site and parking on the sidewalk on White a plains are and Boston Rd.", "what was the shift time?": "10AM - 6PM", "who drove?": ""}, "type": "Feature"}, {"bbox": [-73.8771211584745, 40.8869868278639, -73.8383933963614, 40.9104579721738], "geometry": {"coordinates": [[[-73.8510725718056, 40.9103798206881], [-73.8516452166532, 40.9097073854289], [-73.852074289599, 40.9092053836359], [-73.8523488601122, 40.9088711422233], [-73.8530511185081, 40.9080442275128], [-73.8534766341225, 40.9075385933536], [-73.8525790836481, 40.9072084916752], [-73.8522820068257, 40.9070895670771], [-73.8514264879055, 40.9067884752149], [-73.8509220035384, 40.9066247947311], [-73.8504028981632, 40.9072264703799], [-73.8501745845827, 40.9075161662597], [-73.8493378240043, 40.9071336141599], [-73.8486405424967, 40.906814822024], [-73.8470817384571, 40.906165032315], [-73.8462341126339, 40.9059069720274], [-73.8453820192461, 40.9056641078335], [-73.8448202777361, 40.9055382499179], [-73.8448784800184, 40.9050809939334], [-73.8448846784838, 40.9050322947197], [-73.8449306277293, 40.9046713033373], [-73.844894057583, 40.9041991668601], [-73.8444146030029, 40.9041796295387], [-73.8433970066929, 40.9041794240839], [-73.8423768445926, 40.9041747050062], [-73.8413882997483, 40.9041810418], [-73.8411329351373, 40.9035120278724], [-73.8410641354093, 40.9032224164184], [-73.8410218805917, 40.9028224353238], [-73.8408668675467, 40.9018707335954], [-73.8408533586046, 40.9018254369135], [-73.8408460634181, 40.9018028849055], [-73.8408422813046, 40.9017916345981], [-73.8408303984212, 40.9017579898142], [-73.840779995148, 40.9016361563146], [-73.8407696894562, 40.9016142911781], [-73.8407590369033, 40.9015925220549], [-73.8406546815375, 40.9014118114347], [-73.8400461530701, 40.9005832568001], [-73.8392474538133, 40.8995094528092], [-73.8392337220505, 40.8994711305618], [-73.8392158106001, 40.8994131328655], [-73.8392105620035, 40.8993936789018], [-73.8391990251823, 40.8993448151851], [-73.839193196075  car\"\" and \"\"walk/ped\"\" respectively. \"\"Traffic and congestion\"\" was the most cited transportation issue found along the corridor.\"", "did you have any notable interactions with anyone?": "", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "FleetShare", "email": "ccorcino@dot.nyc.gov", "email address of lead project manager (pm):": "", "email address of unit director or deputy director (if applicable):": "", "email address:": "ccorcino@dot.nyc.gov ", "garage address from where the vehicle was taken": "55 Water St", "how many surveys did you complete today (if applicable)?": "20", "how many total giveaways were distributed?": "20", "how much project literature was distributed? (if applicable)": "0", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "841", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 35, "index_right": "113", "indicate deployment type": "Shopper Survey;", "language(s) requested (if applicable)": "Spanish;", "latitude": "40.89718", "longitude": "-73.8627", "name": "Claudia Corcino", "name of translators (if applicable, indicate language next to name, comma separated)": "Jose Torres", "name/number of dot vehicle": "577 A", "overnight vehicle authorization - was authorization approved?": "No - need permission/authorization", "person doing recap:": "Burns", "please share any additional thoughts or comments you have regarding the overall health and safety of the team during today\u0027s deployment": "", "question": "", "quote of the day": "\"\"\"The bus service is terrible along Fordham, especially the BX12, but I don\u0027t know how you do anythi  intersection directly in between speeding vehicles. Furthermore, while doing a walkthrough of the two lots, I noticed that a lot of the cars had out of state plates, especially from New Jersey and Connecticut. There is a Metro-North stop around 30 minutes from the location at Tremont Ave. Maybe some of these people are leaving their cars here to help with their cross state commute. Also, there were quite a few taxis parked there too. \nThe residents were generally happy to see us there, and wanted improvements to be done the intersection. \n\nThere was a gentleman who wanted to participate in the survey and asked to sit while I (Yuimae)  did the survey with him. The participant sat in the chair then leaned backwards knocking the tent and table to grown as he fell to the ground. He then got up and said he will come later to complete the survey; he did not return. \n\n", "did you have any notable interactions with anyone?": "", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "", "email": "", "email address of lead project manager (pm):": "", "email address of unit director or deputy director (if applicable):": "", "email address:": "", "garage address from where the vehicle was taken": "", "how many surveys did you complete today (if applicable)?": "", "how many total giveaways were distributed?": "", "how much project literature was distributed? (if applicable)": "", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 57, "index_right": "116", "indicate deployment type": "Pedestrian Intercept Survey", "language(s) request orted that the best locations would be by the subway stations stating that many would be interested in a method from going in between the 1 and A lines. Many wanted to see them by the parks particularly by bike paths and by NYCHA housing for both recreational and commuting purposes. One woman specifically mentioned by the NYCHA Housing saying that they may not have storage space for personal bikes and that it may be ideal to have CitiBike. A few mentioned having them by the hospitals and schools. A few mentioned by Fort Tryon Park", "did you have any notable interactions with anyone?": "One participant was very enthusiastic about getting Citi Bike in the area. However, she reported that it was dangerous for cyclists by Fort Tryon and Riverside Drive due to the confusion from cyclists who have to cross the highway to go around and access certain paths. She reported that there was no stop signs and a better safer connection was needed to access the Fort Washington greenway.", "did you or the team encounter any difficulties accessing bathrooms during this deployment?": "", "did you take a car? if so, which type": "", "email": "", "email address of lead project manager (pm):": "", "email address of unit director or deputy director (if applicable):": "", "email address:": "", "garage address from where the vehicle was taken": "", "how many surveys did you complete today (if applicable)?": "", "how many total giveaways were distributed?": "", "how much project literature was distributed? (if applicable)": "", "how would you rate today\u0027s deployment conditions on a scale of 1 to 5, with 1 being very uncomfortable and 5 being the most comfortable?": "", "id": "", "if applicable, how many qr flyers did the team post up today?": "", "if applicable, how many qr flyers did the team post up today?2": "", "if vehicle reservation was delayed or return was late, provide description of the reason": "", "index_deployment": 51, "index_right": "152", "indicate deployment type": "Pe
